<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: hsl(148, 38%, 91%);
    margin: 0;
    font-family: Arial, sans-serif;
}

.box {
    width: 90%;
    max-width: 600px;
    padding: 20px;
    border-radius: 12px;
    background-color: hsl(0, 0%, 100%);
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="box">
        <form>
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name </label> 
                        <span class="text-success">*</span>
                        <input type="text" class="form-control shadow-none p-3 border-black" id="firstName" required>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <span class="text-success">*</span>
                        <input type="text" class="form-control shadow-none p-3 border-success" id="lastName" required>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <span class="text-success">*</span>
                <input type="email" class="form-control shadow-none p-3 border-success" id="email" required>
            </div>
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="mb-3">
                        <label for="queryType" class="form-label">Query type</label>
                        <span class="text-success">*</span>
                        <div class="input-group flex-nowrap">
                            <span class="input-group-text fs-5 border-success" id="addon-wrapping">
                                <i class="bi bi-circle"></i>
                            </span>
                            <input type="text" class="form-control shadow-none p-3 border-success" id="queryType" required>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="mb-3">
                        <div class="input-group flex-nowrap" style="margin-top: 32.5px;">
                            <span class="input-group-text fs-5 border-success" id="addon-wrapping">
                                <i class="bi bi-circle"></i>
                            </span>
                            <input type="text" class="form-control shadow-none p-3 border-success" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 mt-3">
                <label for="message" class="form-label">Message</label> 
                <span class="text-success">*</span>
                <div class="input-group flex-nowrap">
                    <textarea name="message" id="message" cols="30" rows="5" class="form-control shadow-none p-3 border-success rounded" required></textarea>
                </div>
            </div>
            <div class="mt-3">
                <div class="form-check">
                    <input class="form-check-input shadow-none border-black" type="checkbox" id="consent" required>
                    <label class="form-check-label" for="consent">
                        I consent to being contacted by the team <span class="text-success">*</span>
                    </label>
                </div>
            </div>
            <div class="mt-4">
                <button class="btn text-white w-100 p-3" type="submit" style="background-color: #0D7D69;">Submit</button>
            </div>
        </form>
    </div>

  Submit

  Thanks for completing the form. We'll be in touch soon! -->
  


</body>
</html>
